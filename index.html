<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
</head>
<body>
  <main class="main">
    <form action="#" class="blackjack">
      <h1 class="title">blackjack</h1>
      <h2 class="subtitle">Want to play a round?</h2>
      <p class="para" id="data-user">Welcome!</p>
      <p class="para" id="cards-el ">Cards: </p>
      <p class="para" id="sum-el">Sum: </p>
      <div class="btns">
        <button class="btn">start game</button>
        <button class="btn">new card</button>
        <button class="btn">new game</button>
      </div>
    </form>
  </main>
  <footer class="footer">
    <small class="attr">From the <span class="accent">"Learn JavaScript"</span> course by <a href="#" class="attr-link" target="_blank" rel="noreferrer">Scrimba</a> - Coded by <a href="#" class="attr-link" target="_blank" rel="noreferrer">vimp</a></small>
  </footer>
</body>
</html>
